<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
  </head>
  <body>

    <!-- Head section - Header bar, highlight, and nav menu -->
    <div id="headsection">
      <header>
        <div class="container">
          <div id="headlogo">
            <img src="./resources/images/logo.png" alt="Logo">
          </div>
          <h1 id="headtitle">SECRET AGENT SUPPLY INC.</h1>
        </div>
      </header>
      <div class="highlight bicycle">
        <div class="container">
          <div class="description">
            <h1>NEW ARRIVAL</h1>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
      <nav id="navmenu">
        <div class="container">
          <div class="min">
            <ul>
              <li>Menu</li>
            </ul>
          </div>
          <div class="full">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main section - Products, contact info, and location -->
    <main>
      <div id="products" class="row container">
        <figure class="product">
          <div class="productimg">
            <div id="pen"></div>
          </div>
          <figcaption class="productdesc">Exploding Pen</figcaption>
        </figure>
        <figure class="product">
          <div class="productimg">
            <div id="watch"></div>
          </div>
          <figcaption class="productdesc">Cellular Watch</figcaption>
        </figure>
        <figure class="product">
          <div class="productimg">
            <div id="glasses"></div>
          </div>
          <figcaption class="productdesc">Thermal Glasses</figcaption>
        </figure>
      </div>
      <div id="contactinfo" class="row container">
        <div id="location" class="column">
          <div class="colheader">
            Location
          </div>
          -47.346436, 84.32354
        </div>
        <div id="hours" class="column">
          <div class="colheader">
            Hours
          </div>
          0800 - 1800
        </div>
      </div>
    </main>

    <!-- Footer section - Copyright info -->
    <footer>
      <div class="copyright">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
